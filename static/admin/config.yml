backend:
  name: git-gateway
  branch: master
  open_authoring: true

media_folder: static/img
public_folder: /img
publish_mode: editorial_workflow

collections:
  - name: "Open Workshop"
    label: "Open Workshop"
    folder: "content/workshops"
    description: "Workshop date, description, and links to class content."
    create: true
    editor:
     preview: false
    slug: "{{year}}-{{month}}-{{slug}}"
    fields:
      - { label: "Privacy Setting", name: "privacySetting", widget: "hidden", default: "open" }
      - { label: "Workshop Number", name: "workshopNum", widget: "string" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: Thumbnail, name: thumbnail, widget: image}
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Reading Files", 
          name: "readingFiles", 
          widget: "list", 
          fields: [
            { label: Name, name: name, required: true, widget: string },
            { label: File, name: file, required: true, widget: file},
          ]}
      - { label: "Reading Link", 
          name: "readingLinks", 
          widget: "list", 
          fields: [
            { label: Name, name: name, required: true, widget: string },
            { label: URL, name: url, required: true, widget: string}
          ]}
      - { label: "Lecture File", 
          name: "lectureFiles", 
          widget: "list", 
          fields: [
            { label: Name, name: name, required: true, widget: string },
            { label: File, name: file, required: true, widget: file},
          ]}
      - { label: "Lectures Links", 
          name: "lectureLinks", 
          widget: "list", 
          fields: [
            { label: Name, name: name, required: true, widget: string },
            { label: URL, name: url, required: true, widget: string}
          ]}
      - { label: "Links", 
          name: "links", 
          widget: "list", 
          fields: [
            { label: Name, name: name, required: true, widget: string },
            { label: URL, name: url, required: false, widget: string}
          ]}
      - { label: "Gallery Images", 
          name: "gallery image", 
          widget: "list", 
          fields: [
            { label: Image, name: image, required: true, widget: image },
            { label: Alt Text, name: alt text, required: true, widget: string}
          ]}
  - name: "Private Workshop"
    label: "Private Workshop"
    folder: "content/privateWorkshops"
    description: "Private workshop date, description, and links to class content."
    create: true
    editor:
     preview: false
    slug: "{{year}}-{{month}}-{{slug}}"
    fields:
      - { label: "Privacy Setting", name: "privacySetting", widget: "hidden", default: "open" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: Thumbnail, name: thumbnail, widget: image}
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Readings", 
          name: "readings", 
          widget: "list", 
          fields: [
            { label: Name, name: name, required: true, widget: string },
            { label: File, name: file, widget: file },
            { label: URL, name: url, widget: string}
          ]}
      - { label: "Lectures", 
          name: "lectures", 
          widget: "list", 
          fields: [
            { label: Name, name: name, required: true, widget: string },
            { label: File, name: file, required: true, widget: file },
            { label: URL, name: url, widget: string}
          ]}
      - { label: "Links", 
          name: "links", 
          widget: "list", 
          fields: [
            { label: Name, name: name, required: true, widget: string },
            { label: URL, name: url, widget: string}
          ]}
      - { label: "Gallery Images", 
          name: "gallery image", 
          widget: "list", 
          fields: [
            { label: Image, name: image, required: true, widget: image },
            { label: Alt Text, name: alt text, widget: string}
          ]}